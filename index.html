<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="indexDiv">
        <a href="images.html">Image </a>
        <a href="advanced.html">Advanced </a>
        <a href="https://labs.google.com/search?source=hp&authuser=0" class="labs-link" aria-label="Search Labs"></a>
        <a href="#" class="google-apps" aria-label="Google apps"></a>
        <a href="#" class="profile" aria-label="Profile"></a>
    </div>
    <div class="center-container">
        <img src="Google-Logo.png" alt="Google Logo" class="google-logo">
        <form action="https://www.google.com/search" method="GET">
            <input type="text" name="q" class="search-bar" placeholder="Search Google...">
            <br>
            <div class="button-row">
                <button type="submit" class="search-btn">Google Search</button>
                <button type="submit" class="lucky-btn" formaction="https://www.google.com/search" formmethod="GET" name="btnI" value="I">I'm Feeling Lucky</button>
            </div>
        </form>
    </div>
</body>
</html>
